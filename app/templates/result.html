<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database save student details</title>
</head>
<body>
  <h2> User Details: </h2>
    <table border="1" style="border-collapse: collapse; padding:5px;">
         <thead>
            <tr>
               <th>Username</th>
               <th>Email</th>
               <th>Address</th>
               <th>Pincode</th>
               <th>Action</th>
            </tr>
         </thead>

         <tbody>
            {% for user in userData %}
               <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.address }}</td>
                  <td>{{ user.pincode }}</td>
                  <td>
                     <a href="/update/{{user.id}}" type="button">Update</a>
                  </td>
               </tr>
            {% endfor %}
            <b><a href="/" type="button">Add more students</a></b>
            <div>
               <b><a href="/logout" type="button">Logout</a></b>
            </div>
         </tbody>
      </table>
</body>
</html>
