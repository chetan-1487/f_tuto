<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database save student details</title>
</head>
<body>
  <h2> Student Details: </h2>
    <table border="1" style="border-collapse: collapse; padding:5px;">
         <thead>
            <tr>
               <th>Username</th>
               <th>Email</th>
               <th>Title</th>
               <th>Description</th>
               <th>Action</th>
            </tr>
         </thead>

         <tbody>
            {% for student in studentData %}
               <tr>
                  <td>{{ student.username }}</td>
                  <td>{{ student.email }}</td>
                  <td>{{ student.title }}</td>
                  <td>{{ student.description }}</td>
                  <td>
                     <a href="/update/{{student.id}}" type="button">Update</a>
                     <a href="/delete/{{student.id}}" type="button">Delete</a>
                  </td>
               </tr>
            {% endfor %}
            <b><a href="/" type="button">Add more students</a></b>
         </tbody>
      </table>
</body>
</html>
